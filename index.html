    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            transition: background 0.5s;
        }

        .content { flex: 1; padding: 20px; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; }

        .balance {
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 245, 255, 0.9));
            border-radius: 25px;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            text-align: center;
        }

        .clicker-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #007aff, #00c6ff);
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            box-shadow: 0 12px 25px rgba(0, 122, 255, 0.4);
        }

        .clicker-btn:active { transform: scale(0.95); }

        .coin-animation {
            position: absolute;
            font-size: 28px;
            color: #ffd700;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            animation: coinRise 1.2s ease-out forwards;
            z-index: 10;
        }

        @keyframes coinRise {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-80px); }
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 20px;
            padding: 15px;
        }

        @media (min-width: 768px) { .shop-grid { grid-template-columns: repeat(3, 1fr); } }

        .shop-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(245, 250, 255, 0.95));
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .shop-item svg { width: 48px; height: 48px; margin: 15px 0; }
        .shop-item .name { font-size: 16px; font-weight: 600; color: #333; }
        .shop-item .price { font-size: 14px; color: #777; margin: 5px 0; }
        .shop-item button {
            margin-top: 10px;
            padding: 8px 15px;
            background: linear-gradient(45deg, #007aff, #00c6ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3);
        }

        .shop-item button:active { transform: scale(0.95); }

        .rating-item, .achievement {
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(245, 250, 255, 0.95));
            margin: 10px 0;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .rating-item .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            background: #ccc;
            overflow: hidden;
        }

        .rating-item .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .rating-item .info { flex: 1; }
        .rating-item .username { font-weight: 600; color: #333; }
        .rating-item .score { font-size: 14px; color: #777; }

        .achievement { background: linear-gradient(45deg, #e0ffe0, #f0fff0); }
        .achievement.fade-out { opacity: 0; }

        .bottom-nav {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 245, 255, 0.9));
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav-item {
            text-align: center;
            cursor: pointer;
            padding: 8px;
        }

        .nav-item.active svg { fill: #007aff; }
        .nav-item.active .label { color: #007aff; }
        .nav-item svg { width: 28px; height: 28px; display: block; margin: 0 auto; }
        .nav-item .label { font-size: 11px; color: #666; margin-top: 4px; }

        .settings-btn {
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(245, 250, 255, 0.95));
            border: none;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        .settings-btn:active { transform: scale(0.98); }

        .debug-panel {
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            color: #333;
        }
    </style>
</head>
<body>

                    <div class="name">–£–ª—É—á—à–µ–Ω–∏–µ –∫–ª–∏–∫–∞</div>

    <nav class="bottom-nav">
        <div class="nav-item" data-page="shop">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M17 18a2 2 0 012 2h-2v-2zm-10 0v2H5a2 2 0 012-2h2zm12-6H5a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2zM5 4v4h14V4H5zm14-2a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2V4a2 2 0 012-2h14z"/></svg>
            <span class="label">–ú–∞–≥–∞–∑–∏–Ω</span>
        </div>
        <div class="nav-item active" data-page="home">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 14l-4-4h8l-4 4z"/></svg>
            <span class="label">–ò–≥—Ä–∞</span>
        </div>
        <div class="nav-item" data-page="rating">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
            <span class="label">–†–µ–π—Ç–∏–Ω–≥</span>
        </div>
    </nav>
    <script>
        Telegram.WebApp.ready();
        document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color || '#f5f7fa';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB4t7r9mc3b5p7uH2XqZ9zZ9zZ9zZ9zZ9", // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à API Key
            authDomain: "clicker-game-ranking.firebaseapp.com", // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à authDomain
            databaseURL: "https://clicker-game-ranking-default-rtdb.firebaseio.com", // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à databaseURL
            projectId: "clicker-game-ranking", // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à projectId
            storageBucket: "clicker-game-ranking.appspot.com", // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à storageBucket
            messagingSenderId: "123456789012", // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à messagingSenderId
            appId: "1:123456789012:web:abcdef1234567890abcdef" // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à appId
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let gameState = {
            money: 0,
            clickValue: 1,
            autoClick: 0,
            boostMultiplier: 1,
            boostTime: 0,
            multiplier: 1,
            clicks: 0,
            referrals: 0,
            lastBonus: 0,
            eventActive: false,
            eventEnd: 0,
            premium: false,
            doubleBonus: false,
            lastSync: 0,
            version: 1,
            username: Telegram.WebApp.initDataUnsafe.user?.username || 'Player',
            photoUrl: Telegram.WebApp.initDataUnsafe.user?.photo_url || ''
        };

        const userId = Telegram.WebApp.initDataUnsafe.user?.id || 'test_user';

        const moneyDisplay = document.getElementById('money');
        const clicker = document.getElementById('clicker');
        const clickValueDisplay = document.getElementById('clickValue');
        const boostTimer = document.getElementById('boostTimer');
        const debugPanel = document.getElementById('debugPanel');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –ø–∞–Ω–µ–ª—å
        function debugLog(message) {
            const panel = document.getElementById('debugPanel');
            const time = new Date().toLocaleTimeString();
            panel.innerHTML += `[${time}] ${message}<br>`;
            panel.scrollTop = panel.scrollHeight;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        loadGame();

        clicker.addEventListener('click', () => {
            gameState.clicks++;
            const earnings = gameState.clickValue * gameState.boostMultiplier * gameState.multiplier * (gameState.eventActive ? 2 : 1);
            gameState.money += earnings;
            updateDisplay();
            createCoinAnimation(earnings);
            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            checkAchievements();
            saveGame();
        });

        function createCoinAnimation(amount) {
            const coin = document.createElement('span');
            coin.textContent = `+${amount}`;
            coin.className = 'coin-animation';
            coin.style.left = `${Math.random() * 140}px`;
            clicker.appendChild(coin);
            setTimeout(() => coin.remove(), 1200);
        }

        const navItems = document.querySelectorAll('.nav-item');
        const pages = document.querySelectorAll('.page');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const pageId = item.getAttribute('data-page');
                navItems.forEach(nav => nav.classList.remove('active'));
                pages.forEach(page => page.classList.remove('active'));
                item.classList.add('active');
                document.getElementById(pageId).classList.add('active');
                Telegram.WebApp.HapticFeedback.impactOccurred('light');
            });
        });

        const shopButtons = document.querySelectorAll('.shop-item button');
        shopButtons.forEach(button => {
            button.addEventListener('click', () => {
                const upgrade = button.getAttribute('data-upgrade');
                const price = parseInt(button.previousElementSibling.textContent.match(/\d+/)[0]);
                if (gameState.money >= price) {
                    gameState.money -= price;
                    if (upgrade === 'click') gameState.clickValue += 1;
                    if (upgrade === 'auto') gameState.autoClick += 1;
                    if (upgrade === 'boost') { gameState.boostMultiplier = 2; gameState.boostTime = Date.now() + 30 * 60 * 1000; }
                    if (upgrade === 'premium') gameState.premium = true;
                    updateDisplay();
                    saveGame();
                    Telegram.WebApp.showAlert('–ö—É–ø–ª–µ–Ω–æ!');
                } else {
                    Telegram.WebApp.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                }
            });
        });

        document.getElementById('syncRating').addEventListener('click', () => {
            updateRating();
            Telegram.WebApp.showAlert('–†–µ–π—Ç–∏–Ω–≥ –æ–±–Ω–æ–≤–ª–µ–Ω!');
        });

        setInterval(() => {
            gameState.money += gameState.autoClick * gameState.boostMultiplier * gameState.multiplier * (gameState.eventActive ? 2 : 1);
            if (gameState.boostTime && Date.now() > gameState.boostTime) { gameState.boostMultiplier = 1; gameState.boostTime = 0; }
            if (gameState.eventEnd && Date.now() > gameState.eventEnd) { gameState.eventActive = false; gameState.eventEnd = 0; }
            updateDisplay();
            saveGame();
        }, 1000);

        setInterval(() => {
            if (!gameState.eventActive && Math.random() < 0.1) {
                gameState.eventActive = true;
                gameState.eventEnd = Date.now() + 60 * 60 * 1000;
                Telegram.WebApp.showAlert('–°–æ–±—ã—Ç–∏–µ: x2 –¥–æ—Ö–æ–¥ –Ω–∞ 1 —á–∞—Å!');
                saveGame();
            }
        }, 60 * 1000);

        setInterval(() => {
            loadGame();
            updateRating();
        }, 10000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ–π—Ç–∏–Ω–≥–∞ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥

        function updateDisplay() {
            moneyDisplay.textContent = Math.floor(gameState.money);
            clickValueDisplay.textContent = Math.floor(gameState.clickValue * gameState.boostMultiplier * gameState.multiplier * (gameState.eventActive ? 2 : 1));
            boostTimer.textContent = gameState.boostTime ? `–ë—É—Å—Ç–µ—Ä: ${Math.ceil((gameState.boostTime - Date.now()) / 1000)} —Å–µ–∫` : (gameState.eventActive ? `–°–æ–±—ã—Ç–∏–µ: ${Math.ceil((gameState.eventEnd - Date.now()) / 1000)} —Å–µ–∫` : '');
        }

        function checkAchievements() {
            const achievements = document.getElementById('achievements');
            if (gameState.clicks >= 100 && !achievements.querySelector('.click100')) {
                const achievement = document.createElement('div');
                achievement.className = 'achievement click100';
                achievement.textContent = '100 –∫–ª–∏–∫–æ–≤! (+50 üí∞)';
                achievements.appendChild(achievement);
                gameState.money += 50;
                setTimeout(() => {
                    achievement.classList.add('fade-out');
                    setTimeout(() => achievement.remove(), 500);
                }, 5000);
            }
            if (gameState.money >= 1000 && !achievements.querySelector('.money1000')) {
                const achievement = document.createElement('div');
                achievement.className = 'achievement money1000';
                achievement.textContent = '1000 –º–æ–Ω–µ—Ç! (+100 üí∞)';
                achievements.appendChild(achievement);
                gameState.money += 100;
                setTimeout(() => {
                    achievement.classList.add('fade-out');
                    setTimeout(() => achievement.remove(), 500);
                }, 5000);
            }
        }

        function saveGame(force = false) {
            const now = Date.now();
            if (force || now - gameState.lastSync >= 5000) {
                gameState.lastSync = now;
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
                localStorage.setItem(`gameState_${userId}`, JSON.stringify(gameState));
                debugLog('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ: –ë–∞–ª–∞–Ω—Å=' + gameState.money);

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä Firebase
                database.ref('players/' + userId).set({
                    money: gameState.money,
                    referrals: gameState.referrals,
                    username: gameState.username,
                    photoUrl: gameState.photoUrl,
                    lastSync: now
                }, (error) => {
                    if (error) {
                        debugLog('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä: ' + error);
                    } else {
                        debugLog('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä: –ë–∞–ª–∞–Ω—Å=' + gameState.money);
                    }
                });
            }
        }

        function loadGame() {
            const localData = localStorage.getItem(`gameState_${userId}`);
            if (localData) {
                const parsed = JSON.parse(localData);
                gameState = { ...gameState, ...parsed };
                updateDisplay();
                debugLog('–ó–∞–≥—Ä—É–∂–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ: –ë–∞–ª–∞–Ω—Å=' + gameState.money);
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å —Å–µ—Ä–≤–µ—Ä–∞ Firebase
            database.ref('players/' + userId).once('value', (snapshot) => {
                const data = snapshot.val();
                if (data && (!gameState.lastSync || data.lastSync > gameState.lastSync)) {
                    gameState.money = data.money || 0;
                    gameState.referrals = data.referrals || 0;
                    gameState.username = data.username || gameState.username;
                    gameState.photoUrl = data.photoUrl || gameState.photoUrl;
                    gameState.clicks = data.clicks || 0;
                    gameState.clickValue = data.clickValue || 1;
                    gameState.autoClick = data.autoClick || 0;
                    gameState.boostMultiplier = data.boostMultiplier || 1;
                    gameState.boostTime = data.boostTime || 0;
                    gameState.multiplier = data.multiplier || 1;
                    gameState.lastBonus = data.lastBonus || 0;
                    gameState.eventActive = data.eventActive || false;
                    gameState.eventEnd = data.eventEnd || 0;
                    gameState.premium = data.premium || false;
                    gameState.doubleBonus = data.doubleBonus || false;
                    gameState.lastSync = data.lastSync || Date.now();
                    updateDisplay();
                    localStorage.setItem(`gameState_${userId}`, JSON.stringify(gameState)); // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
                    debugLog('–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å —Å–µ—Ä–≤–µ—Ä–∞: –ë–∞–ª–∞–Ω—Å=' + gameState.money);
                }
            }, (error) => {
                debugLog('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å —Å–µ—Ä–≤–µ—Ä–∞: ' + error);
            });
        }

        function updateRating() {
            database.ref('players').once('value', (snapshot) => {
                const allPlayers = snapshot.val();
                if (!allPlayers) {
                    document.getElementById('ratingMoney').innerHTML = '<h3>–ü–æ –¥–µ–Ω—å–≥–∞–º:</h3><p>–ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–∫–æ–≤</p>';
                    document.getElementById('ratingRefs').innerHTML = '<h3>–ü–æ —Ä–µ—Ñ–µ—Ä–∞–ª–∞–º:</h3><p>–ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–∫–æ–≤</p>';
                    debugLog('–†–µ–π—Ç–∏–Ω–≥: –ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ');
                    return;
                }

                debugLog('–†–µ–π—Ç–∏–Ω–≥: –ó–∞–≥—Ä—É–∂–µ–Ω–æ ' + Object.keys(allPlayers).length + ' –∏–≥—Ä–æ–∫–æ–≤');

                const allUsers = Object.entries(allPlayers)
                    .map(([id, data]) => ({
                        id,
                        money: data.money || 0,
                        referrals: data.referrals || 0,
                        username: data.username || 'Player',
                        photoUrl: data.photoUrl || ''
                    }))
                    .filter(user => user.money >= 0 && user.referrals >= 0);

                allUsers.sort((a, b) => b.money - a.money);
                const moneyRating = allUsers.slice(0, 5).map((user, i) => `
                    <div class="rating-item">
                        <div class="avatar">${user.photoUrl ? `<img src="${user.photoUrl}" alt="${user.username}">` : ''}</div>
