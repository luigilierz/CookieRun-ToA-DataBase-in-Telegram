<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            transition: background 0.5s;
        }

        .content { flex: 1; padding: 20px; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; }

        .balance {
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 245, 255, 0.9));
            border-radius: 25px;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .balance::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            animation: glow 4s infinite ease-in-out;
        }

        @keyframes glow {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.4; }
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            margin-top: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #007aff, #00c6ff);
            border-radius: 6px;
            transition: width 0.5s ease-in-out;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.15), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .clicker-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #007aff, #00c6ff);
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            box-shadow: 0 12px 25px rgba(0, 122, 255, 0.4);
            position: relative;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .clicker-btn:hover { box-shadow: 0 15px 30px rgba(0, 122, 255, 0.6); }
        .clicker-btn:active { transform: scale(0.95); }
        .clicker-btn:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

        .coin-animation {
            position: absolute;
            font-size: 28px;
            color: #ffd700;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            animation: coinRise 1.2s ease-out forwards;
            z-index: 10;
        }

        @keyframes coinRise {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-80px) rotate(360deg); }
        }

        .particles {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffd700, transparent);
            border-radius: 50%;
            animation: particleBurst 1.5s ease-out forwards;
            z-index: 5;
        }

        @keyframes particleBurst {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0) translate(${Math.random() * 200 - 100}px, -${Math.random() * 100 + 50}px); }
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 20px;
            padding: 15px;
        }

        @media (min-width: 768px) { .shop-grid { grid-template-columns: repeat(3, 1fr); } }

        .shop-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(245, 250, 255, 0.95));
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .shop-item:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); }
        .shop-item.buying { animation: buyAnim 0.4s ease-in-out; }

        @keyframes buyAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .shop-item svg { width: 48px; height: 48px; margin: 15px 0; transition: transform 0.3s; }
        .shop-item:hover svg { transform: scale(1.1); }
        .shop-item .name { font-size: 16px; font-weight: 600; color: #333; }
        .shop-item .price { font-size: 14px; color: #777; margin: 5px 0; }
        .shop-item button {
            margin-top: 10px;
            padding: 8px 15px;
            background: linear-gradient(45deg, #007aff, #00c6ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3);
        }

        .shop-item button:hover { background: linear-gradient(45deg, #005ecb, #00aaff); }
        .shop-item button:active { transform: scale(0.95); }

        .rating-item, .achievement {
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(245, 250, 255, 0.95));
            margin: 15px 0;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            transition: transform 0.2s;
        }

        .rating-item:hover, .achievement:hover { transform: translateY(-3px); }
        .achievement { background: linear-gradient(45deg, #e0ffe0, #f0fff0); position: relative; }
        .achievement::after { content: '✨'; position: absolute; top: 10px; right: 10px; font-size: 20px; animation: sparkle 2s infinite; }
        @keyframes sparkle { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        .bottom-nav {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 245, 255, 0.9));
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 8px;
        }

        .nav-item.active { transform: scale(1.15); }
        .nav-item svg { width: 28px; height: 28px; transition: fill 0.2s; }
        .nav-item .label { font-size: 11px; color: #666; transition: color 0.2s; }
        .nav-item.active .label { color: #007aff; }
        .nav-item.active svg { fill: #007aff; }

        .settings-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .settings-main {
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(245, 250, 255, 0.95));
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-weight: 500;
        }

        .settings-sub {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .settings-btn {
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(245, 250, 255, 0.95));
            border: none;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background 0.2s;
        }

        .settings-btn:hover { transform: translateY(-2px); background: rgba(255, 255, 255, 1); }

        .energy-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .energy {
            height: 100%;
            background: linear-gradient(90deg, #34c759, #5dd57e);
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        .ref-link {
            padding: 10px;
            background: rgba(240, 245, 255, 0.95);
            border-radius: 15px;
            margin-top: 10px;
            font-size: 12px;
            word-break: break-all;
            cursor: pointer;
        }

        .ref-link:hover { background: rgba(245, 250, 255, 1); }
    </style>
</head>
<body>
    <div class="content">
        <div id="home" class="page active">
            <div class="balance">
                Баланс: <span id="money">0</span> 💰<br>
                Уровень: <span id="level">1</span><br>
                <div class="progress-bar"><div class="progress" id="progress"></div></div>
                Энергия: <span id="energy">100</span>/100<br>
                <div class="energy-bar"><div class="energy" id="energyBar"></div></div>
                <div id="boostTimer"></div>
            </div>
            <button class="clicker-btn" id="clicker">+<span id="clickValue">1</span></button>
            <div id="achievements"></div>
        </div>
        <div id="shop" class="page">
            <div class="shop-grid">
                <div class="shop-item">
                    <svg viewBox="0 0 24 24"><path fill="#007aff" d="M12 2a10 10 0 100 20 10 10 0 000-20zm-2 14l-4-4 1.41-1.41L10 13.17l6.59-6.59L18 8l-8 8z"/></svg>
                    <div class="name">Улучшение клика</div>
                    <div class="price">50 💰</div>
                    <button data-upgrade="click">Купить</button>
                </div>
                <div class="shop-item">
                    <svg viewBox="0 0 24 24"><path fill="#007aff" d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16zm-1-11h2v6h-2z"/></svg>
                    <div class="name">Автокликер</div>
                    <div class="price">100 💰</div>
                    <button data-upgrade="auto">Купить</button>
                </div>
                <div class="shop-item">
                    <svg viewBox="0 0 24 24"><path fill="#007aff" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                    <div class="name">Бустер x2</div>
                    <div class="price">200 💰</div>
                    <button data-upgrade="boost">Купить</button>
                </div>
                <div class="shop-item">
                    <svg viewBox="0 0 24 24"><path fill="#ff9500" d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 16a6 6 0 110-12 6 6 0 010 12zm0-8a2 2 0 100 4 2 2 0 000-4z"/></svg>
                    <div class="name">Премиум-эффект</div>
                    <div class="price">1000 💰</div>
                    <button data-upgrade="premium">Купить</button>
                </div>
            </div>
        </div>
        <div id="rating" class="page">
            <div id="ratingMoney"></div>
            <div id="ratingRefs"></div>
        </div>
        <div id="settings" class="page">
            <div class="settings-container">
                <div class="settings-main">
                    <h3>Настройки</h3>
                    <button class="settings-btn" id="theme">Тема: Светлая</button>
                    <button class="settings-btn" id="reset">Сбросить прогресс</button>
                    <div>Версия: 1.0.0</div>
                </div>
                <div class="settings-sub">
                    <div>
                        <h3>Бонусы</h3>
                        <button class="settings-btn" id="dailyBonus">Ежедневный бонус (100 💰)</button>
                        <button class="settings-btn" id="watchAd">Смотреть рекламу (50 💰)</button>
                        <button class="settings-btn" id="doubleBonus">Подписка x2 бонусы</button>
                    </div>
                    <div>
                        <h3>Социальное</h3>
                        <button class="settings-btn" id="invite">Пригласить друга (+50 💰)</button>
                        <button class="settings-btn" id="shareRating">Поделиться результатом</button>
                        <button class="settings-btn" id="sendGift">Отправить подарок (50 💰)</button>
                        <div class="rating-item">Рефералов: <span id="referrals">0</span></div>
                        <div class="ref-link" id="refLink">t.me/crtoabot?start=ref</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="bottom-nav">
        <div class="nav-item" data-page="shop">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M17 18a2 2 0 012 2h-2v-2zm-10 0v2H5a2 2 0 012-2h2zm12-6H5a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2zM5 4v4h14V4H5zm14-2a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2V4a2 2 0 012-2h14z"/></svg>
            <span class="label">Магазин</span>
        </div>
        <div class="nav-item active" data-page="home">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 14l-4-4h8l-4 4z"/></svg>
            <span class="label">Игра</span>
        </div>
        <div class="nav-item" data-page="rating">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
            <span class="label">Рейтинг</span>
        </div>
        <div class="nav-item" data-page="settings">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M19.14 12.94a7.2 7.2 0 00-.14-1.88l2.06-1.62a1 1 0 00.24-1.28l-2-3.46a1 1 0 00-1.22-.36l-2.42 1a7.2 7.2 0 00-3.26-1.88l-.46-2.58A1 1 0 0011 0H9a1 1 0 00-.94.58L7.6 3.16A7.2 7.2 0 004.34 5.04l-2.42-1a1 1 0 00-1.22.36l-2 3.46a1 1 0 00.24 1.28l2.06 1.62a7.2 7.2 0 00-.14 1.88l-2.06 1.62a1 1 0 00-.24 1.28l2 3.46a1 1 0 001.22.36l2.42-1a7.2 7.2 0 003.26 1.88l.46 2.58A1 1 0 009 24h2a1 1 0 00.94-.58l.46-2.58a7.2 7.2 0 003.26-1.88l2.42 1a1 1 0 001.22-.36l2-3.46a1 1 0 00-.24-1.28l-2.06-1.62zM12 15.5a3.5 3.5 0 110-7 3.5 3.5 0 010 7z"/></svg>
            <span class="label">Настройки</span>
        </div>
    </nav>
    <script>
        Telegram.WebApp.ready();
        document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color || '#f5f7fa';

        let gameState = {
            money: 0,
            clickValue: 1,
            autoClick: 0,
            boostMultiplier: 1,
            boostTime: 0,
            multiplier: 1,
            clicks: 0,
            referrals: 0,
            lastBonus: 0,
            level: 1,
            energy: 100,
            maxEnergy: 100,
            eventActive: false,
            eventEnd: 0,
            premium: false,
            doubleBonus: false,
            theme: 'light',
            lastSync: 0,
            version: 1 // Для отслеживания изменений структуры данных
        };

        const userId = Telegram.WebApp.initDataUnsafe.user?.id || 'test_user';
        const botUsername = '@crtoabot';

        const moneyDisplay = document.getElementById('money');
        const clicker = document.getElementById('clicker');
        const clickValueDisplay = document.getElementById('clickValue');
        const levelDisplay = document.getElementById('level');
        const progressBar = document.getElementById('progress');
        const energyDisplay = document.getElementById('energy');
        const energyBar = document.getElementById('energyBar');
        const boostTimer = document.getElementById('boostTimer');
        const refLink = document.getElementById('refLink');

        loadGame();

        clicker.addEventListener('click', () => {
            if (gameState.energy > 0) {
                gameState.clicks++;
                const earnings = gameState.clickValue * gameState.boostMultiplier * gameState.multiplier * (gameState.eventActive ? 2 : 1);
                gameState.money += earnings;
                gameState.energy--;
                updateDisplay();
                createCoinAnimation(earnings);
                Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                checkAchievements();
                saveGame();
            } else {
                Telegram.WebApp.showAlert('Энергия закончилась!');
            }
        });

        function createCoinAnimation(amount) {
            const coin = document.createElement('span');
            coin.textContent = `+${amount}`;
            coin.className = 'coin-animation';
            coin.style.left = `${Math.random() * 140}px`;
            clicker.appendChild(coin);
            setTimeout(() => coin.remove(), 1200);
            if (gameState.premium) createParticles();
        }

        function createParticles() {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particles';
                particle.style.left = `${Math.random() * 180}px`;
                clicker.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }
        }

        const navItems = document.querySelectorAll('.nav-item');
        const pages = document.querySelectorAll('.page');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const pageId = item.getAttribute('data-page');
                navItems.forEach(nav => nav.classList.remove('active'));
                pages.forEach(page => page.classList.remove('active'));
                item.classList.add('active');
                document.getElementById(pageId).classList.add('active');
                Telegram.WebApp.HapticFeedback.impactOccurred('light');
            });
        });

        const shopButtons = document.querySelectorAll('.shop-item button');
        shopButtons.forEach(button => {
            button.addEventListener('click', () => {
                const upgrade = button.getAttribute('data-upgrade');
                const price = parseInt(button.previousElementSibling.textContent.match(/\d+/)[0]);
                if (gameState.money >= price) {
                    gameState.money -= price;
                    if (upgrade === 'click') gameState.clickValue += 1;
                    if (upgrade === 'auto') gameState.autoClick += 1;
                    if (upgrade === 'boost') { gameState.boostMultiplier = 2; gameState.boostTime = Date.now() + 30 * 60 * 1000; }
                    if (upgrade === 'premium') gameState.premium = true;
                    button.parentElement.classList.add('buying');
                    setTimeout(() => button.parentElement.classList.remove('buying'), 400);
                    updateDisplay();
                    saveGame();
                    Telegram.WebApp.showAlert('Куплено!');
                } else {
                    Telegram.WebApp.showAlert('Недостаточно средств!');
                }
            });
        });

        document.getElementById('dailyBonus').addEventListener('click', () => {
            const now = Date.now();
            if (now - gameState.lastBonus >= 24 * 60 * 60 * 1000) {
                gameState.money += gameState.doubleBonus ? 200 : 100;
                gameState.lastBonus = now;
                updateDisplay();
                saveGame();
                Telegram.WebApp.showAlert(`Бонус: ${gameState.doubleBonus ? 200 : 100} 💰`);
            } else {
                Telegram.WebApp.showAlert('Бонус раз в 24 часа!');
            }
        });

        document.getElementById('watchAd').addEventListener('click', () => {
            gameState.money += gameState.doubleBonus ? 100 : 50;
            updateDisplay();
            saveGame();
            Telegram.WebApp.showAlert(`Реклама: +${gameState.doubleBonus ? 100 : 50} 💰`);
        });

        document.getElementById('doubleBonus').addEventListener('click', () => {
            Telegram.WebApp.showAlert('Подписка активирована!');
            gameState.doubleBonus = true;
            saveGame();
        });

        document.getElementById('reset').addEventListener('click', () => {
            Telegram.WebApp.showConfirm('Сбросить прогресс?', (confirmed) => {
                if (confirmed) {
                    gameState = { money: 0, clickValue: 1, autoClick: 0, boostMultiplier: 1, boostTime: 0, multiplier: 1, clicks: 0, referrals: 0, lastBonus: 0, level: 1, energy: 100, maxEnergy: 100, eventActive: false, eventEnd: 0, premium: false, doubleBonus: false, theme: 'light', lastSync: Date.now(), version: 1 };
                    updateDisplay();
                    saveGame(true);
                    updateRating();
                }
            });
        });

        document.getElementById('theme').addEventListener('click', (e) => {
            gameState.theme = gameState.theme === 'light' ? 'dark' : 'light';
            document.body.style.background = gameState.theme === 'light' ? 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)' : 'linear-gradient(135deg, #1e2a44 0%, #3b4a6b 100%)';
            e.target.textContent = `Тема: ${gameState.theme === 'light' ? 'Светлая' : 'Темная'}`;
            saveGame();
        });

        document.getElementById('invite').addEventListener('click', () => {
            const refUrl = `t.me/${botUsername}?start=ref${userId}`;
            Telegram.WebApp.showAlert('Приглашайте друзей по ссылке ниже!');
            gameState.referrals++;
            gameState.money += 50;
            updateDisplay();
            saveGame();
            updateRating();
            refLink.textContent = refUrl;
        });

        document.getElementById('shareRating').addEventListener('click', () => {
            Telegram.WebApp.openTelegramLink(`https://t.me/share/url?url=Мой результат: ${gameState.money} 💰, уровень ${gameState.level}!`);
        });

        document.getElementById('sendGift').addEventListener('click', () => {
            if (gameState.money >= 50) {
                gameState.money -= 50;
                updateDisplay();
                saveGame();
                Telegram.WebApp.showAlert('Подарок отправлен!');
            } else {
                Telegram.WebApp.showAlert('Недостаточно средств!');
            }
        });

        refLink.addEventListener('click', () => {
            const refUrl = refLink.textContent;
            navigator.clipboard.writeText(refUrl).then(() => {
                Telegram.WebApp.showAlert('Ссылка скопирована в буфер обмена!');
            }).catch(() => {
                Telegram.WebApp.showAlert('Ошибка копирования, скопируйте вручную: ' + refUrl);
            });
        });

        setInterval(() => {
            gameState.money += gameState.autoClick * gameState.boostMultiplier * gameState.multiplier * (gameState.eventActive ? 2 : 1);
            if (gameState.boostTime && Date.now() > gameState.boostTime) { gameState.boostMultiplier = 1; gameState.boostTime = 0; }
            if (gameState.eventEnd && Date.now() > gameState.eventEnd) { gameState.eventActive = false; gameState.eventEnd = 0; }
            if (gameState.energy < gameState.maxEnergy) gameState.energy += 0.2;
            updateDisplay();
            saveGame();
        }, 1000);

        setInterval(() => {
            if (!gameState.eventActive && Math.random() < 0.1) {
                gameState.eventActive = true;
                gameState.eventEnd = Date.now() + 60 * 60 * 1000;
                Telegram.WebApp.showAlert('Событие: x2 доход на 1 час!');
                saveGame();
            }
        }, 60 * 1000);

        setInterval(() => {
            loadGame(); // Периодическая синхронизация
        }, 15000); // Уменьшено до 15 секунд для более частой проверки

        function updateDisplay() {
            moneyDisplay.textContent = Math.floor(gameState.money);
            clickValueDisplay.textContent = Math.floor(gameState.clickValue * gameState.boostMultiplier * gameState.multiplier * (gameState.eventActive ? 2 : 1));
            levelDisplay.textContent = gameState.level;
            progressBar.style.width = `${(gameState.money % 1000) / 10}%`;
            if (gameState.money >= gameState.level * 1000) gameState.level++;
            energyDisplay.textContent = Math.floor(gameState.energy);
            energyBar.style.width = `${(gameState.energy / gameState.maxEnergy) * 100}%`;
            clicker.disabled = gameState.energy <= 0;
            boostTimer.textContent = gameState.boostTime ? `Бустер: ${Math.ceil((gameState.boostTime - Date.now()) / 1000)} сек` : (gameState.eventActive ? `Событие: ${Math.ceil((gameState.eventEnd - Date.now()) / 1000)} сек` : '');
            document.getElementById('referrals').textContent = gameState.referrals;
            refLink.textContent = `t.me/${botUsername}?start=ref${userId}`;
        }

        function checkAchievements() {
            const achievements = document.getElementById('achievements');
            if (gameState.clicks >= 100 && !achievements.querySelector('.click100')) {
                achievements.innerHTML += '<div class="achievement click100">100 кликов! (+50 💰)</div>';
                gameState.money += 50;
            }
            if (gameState.money >= 1000 && !achievements.querySelector('.money1000')) {
                achievements.innerHTML += '<div class="achievement money1000">1000 монет! (+100 💰)</div>';
                gameState.money += 100;
            }
            if (gameState.level >= 5 && !achievements.querySelector('.level5')) {
                achievements.innerHTML += '<div class="achievement level5">Уровень 5! (+200 💰)</div>';
                gameState.money += 200;
            }
        }

        function saveGame(force = false) {
            const now = Date.now();
            if (force || now - gameState.lastSync >= 5000) {
                gameState.lastSync = now;
                const data = JSON.stringify(gameState);
                Telegram.WebApp.CloudStorage.setItem(`gameState_${userId}`, data, (error) => {
                    if (error) {
                        console.error('Ошибка сохранения:', error);
                        setTimeout(() => saveGame(true), 1000);
                    }
                });
                updateRatingDebounced();
            }
        }

        function loadGame() {
            Telegram.WebApp.CloudStorage.getItem(`gameState_${userId}`, (error, data) => {
                if (error) {
                    console.error('Ошибка загрузки:', error);
                    saveGame(true);
                } else if (data) {
                    const cloudState = JSON.parse(data);
                    if (cloudState.lastSync > gameState.lastSync || !gameState.lastSync) {
                        gameState = { ...gameState, ...cloudState, version: 1 }; // Обновляем только новые данные
                        updateDisplay();
                        updateRating();
                    }
                } else {
                    saveGame(true);
                }
            });
        }

        // Дебаунс для обновления рейтинга
        const updateRatingDebounced = debounce(updateRating, 2000);

        function updateRating() {
            Telegram.WebApp.CloudStorage.getKeys((error, keys) => {
                if (error) return;
                const userKeys = keys.filter(key => key.startsWith('gameState_'));
                Telegram.WebApp.CloudStorage.getItems(userKeys, (error, items) => {
                    if (error) return;
                    const allUsers = Object.entries(items)
                        .map(([key, value]) => {
                            const state = JSON.parse(value);
                            return { id: key.split('_')[1], money: state.money, referrals: state.referrals };
                        })
                        .filter(user => user.money >= 0 && user.referrals >= 0); // Фильтр некорректных данных
                    allUsers.sort((a, b) => b.money - a.money);
                    const moneyRating = allUsers.slice(0, 5).map((user, i) => 
                        `<div class="rating-item">${i + 1}. ${user.id === userId ? 'Вы' : 'Игрок'} - ${Math.floor(user.money)} 💰</div>`
                    ).join('');
                    document.getElementById('ratingMoney').innerHTML = '<h3>По деньгам:</h3>' + moneyRating;

                    allUsers.sort((a, b) => b.referrals - a.referrals);
                    const refRating = allUsers.slice(0, 5).map((user, i) => 
                        `<div class="rating-item">${i + 1}. ${user.id === userId ? 'Вы' : 'Игрок'} - ${user.referrals} реф.</div>`
                    ).join('');
                    document.getElementById('ratingRefs').innerHTML = '<h3>По рефералам:</h3>' + refRating;
                });
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('SW Error:', err));
        }

        // Предварительная загрузка ресурсов
        const prefetchResources = () => {
            const resources = ['/sw.js']; // Добавьте другие ресурсы, если есть
            resources.forEach(url => {
                const link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = url;
                document.head.appendChild(link);
            });
        };
        prefetchResources();
    </script>
</body>
